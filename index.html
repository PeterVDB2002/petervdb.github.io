<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter Van Den Berg</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f6f4;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      position: relative;
      animation: fadeInSlideUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .underline {
      display: inline-block;
      position: relative;
    }

    .underline::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #111;
      bottom: -5px;
      left: 0;
      animation: underlineGrow 1.5s ease-out forwards;
    }

    @keyframes underlineGrow {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Image -->
  <img src="Peter Van Den bErg.png" alt="Peter Van Den Berg Logo" />

  <!-- Animated Name Heading -->
  <h1><span class="underline">Peter Van Den Berg</span></h1>

</body>
</html>
